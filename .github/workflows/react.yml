name: React CI/CD

on:
  push:
    branch: [deploy]

jobs:
  build:
    runs-on: ubuntu-latest 

    strategy:
    matrix:
    node-version: [18.x]

    steps:
    - name: Checkout
      - uses: actions/checkout@v2

    - name: Setup node
      - uses: actions/setup-node@v2

      - run: npm ci
      - run: npm test


      - name: Install dependencies
        run: npm install

      - name: test file
        run: npm test

     - name: Build static file
       run: npm run build
     
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

          name: s3-depl

